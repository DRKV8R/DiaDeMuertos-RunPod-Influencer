<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ­ DÃ­a de Muertos RunPod Influencer</title>
    <link href="/styles.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <script src="/js/socket.io.min.js"></script>
</head>
<body class="bg-dia-darker text-white min-h-screen">
    <!-- Animated Background -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-dia-orange opacity-10 rounded-full mix-blend-multiply filter blur-xl animate-float"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-dia-purple opacity-10 rounded-full mix-blend-multiply filter blur-xl animate-float" style="animation-delay: 2s;"></div>
        <div class="absolute top-40 left-1/2 w-80 h-80 bg-dia-gold opacity-10 rounded-full mix-blend-multiply filter blur-xl animate-float" style="animation-delay: 1s;"></div>
    </div>

    <!-- Header -->
    <header class="relative z-10 bg-dia-dark/80 backdrop-blur-sm border-b border-dia-orange/20">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <div class="text-4xl animate-float">ðŸŽ­</div>
                    <div>
                        <h1 class="text-2xl font-bold text-dia-orange">DÃ­a de Muertos</h1>
                        <p class="text-gray-400 text-sm">RunPod AI Influencer Deployment</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/content-manager" class="px-4 py-2 rounded-lg bg-dia-purple hover:bg-dia-purple/80 transition-all font-semibold">
                        <i class="fas fa-images mr-2"></i>Content Manager
                    </a>
                    <div class="flex items-center space-x-2 text-sm">
                        <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
                        <span class="text-gray-300">@DRKV8R/ENDS Agent Active</span>
                    </div>
                    <button id="themeToggle" class="p-2 rounded-lg bg-dia-dark hover:bg-dia-orange/20 transition-all">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="relative z-10 container mx-auto px-6 py-8">
        <!-- Dashboard Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-dia-dark/60 backdrop-blur-sm rounded-xl p-6 border border-dia-orange/20 hover:border-dia-orange/40 transition-all animate-slide-up">
                <div class="flex items-center justify-between mb-4">
                    <div class="text-dia-orange">
                        <i class="fas fa-rocket text-2xl"></i>
                    </div>
                    <div class="text-right">
                        <div class="text-2xl font-bold" id="activeDeployments">0</div>
                        <div class="text-gray-400 text-sm">Active Deployments</div>
                    </div>
                </div>
            </div>

            <div class="bg-dia-dark/60 backdrop-blur-sm rounded-xl p-6 border border-dia-purple/20 hover:border-dia-purple/40 transition-all animate-slide-up" style="animation-delay: 0.1s;">
                <div class="flex items-center justify-between mb-4">
                    <div class="text-dia-purple">
                        <i class="fas fa-microchip text-2xl"></i>
                    </div>
                    <div class="text-right">
                        <div class="text-2xl font-bold" id="totalScripts">8</div>
                        <div class="text-gray-400 text-sm">Available Scripts</div>
                    </div>
                </div>
            </div>

            <div class="bg-dia-dark/60 backdrop-blur-sm rounded-xl p-6 border border-dia-gold/20 hover:border-dia-gold/40 transition-all animate-slide-up" style="animation-delay: 0.2s;">
                <div class="flex items-center justify-between mb-4">
                    <div class="text-dia-gold">
                        <i class="fas fa-brain text-2xl"></i>
                    </div>
                    <div class="text-right">
                        <div class="text-2xl font-bold">AI</div>
                        <div class="text-gray-400 text-sm">Agent Status</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Deployment Section -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Script Selection -->
            <div class="bg-dia-dark/60 backdrop-blur-sm rounded-xl p-6 border border-dia-orange/20">
                <h2 class="text-xl font-bold mb-6 flex items-center">
                    <i class="fas fa-cogs text-dia-orange mr-3"></i>
                    Deployment Configuration
                </h2>
                
                <form id="deploymentForm" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Select Deployment Script</label>
                        <select id="scriptSelect" class="w-full bg-dia-darker border border-gray-600 rounded-lg px-4 py-3 text-white focus:border-dia-orange focus:ring-1 focus:ring-dia-orange transition-all">
                            <option value="">Choose a deployment script...</option>
                        </select>
                    </div>

                    <div id="scriptDescription" class="hidden bg-dia-darker/50 rounded-lg p-4 border-l-4 border-dia-orange"></div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">GPU Type</label>
                            <select class="w-full bg-dia-darker border border-gray-600 rounded-lg px-4 py-3 text-white focus:border-dia-orange focus:ring-1 focus:ring-dia-orange transition-all">
                                <option value="RTX4090">RTX 4090 (24GB)</option>
                                <option value="A100">A100 (40GB)</option>
                                <option value="H100">H100 (80GB)</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Instance Size</label>
                            <select class="w-full bg-dia-darker border border-gray-600 rounded-lg px-4 py-3 text-white focus:border-dia-orange focus:ring-1 focus:ring-dia-orange transition-all">
                                <option value="small">Small (1 GPU)</option>
                                <option value="medium">Medium (2 GPU)</option>
                                <option value="large">Large (4 GPU)</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="w-full bg-gradient-to-r from-dia-orange to-dia-gold hover:from-dia-orange/80 hover:to-dia-gold/80 text-white font-bold py-3 px-6 rounded-lg transition-all transform hover:scale-[1.02] animate-glow">
                        <i class="fas fa-rocket mr-2"></i>
                        Deploy Instance
                    </button>
                </form>
            </div>

            <!-- Real-time Logs -->
            <div class="bg-dia-dark/60 backdrop-blur-sm rounded-xl p-6 border border-dia-purple/20">
                <h2 class="text-xl font-bold mb-6 flex items-center">
                    <i class="fas fa-terminal text-dia-purple mr-3"></i>
                    Deployment Logs
                </h2>
                
                <div id="logContainer" class="bg-dia-darker rounded-lg p-4 h-96 overflow-y-auto font-mono text-sm border border-gray-700">
                    <div class="text-gray-500 text-center">
                        <i class="fas fa-code text-4xl mb-4"></i>
                        <p>No active deployments</p>
                        <p class="text-xs">Start a deployment to see real-time logs</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Active Deployments -->
        <div class="mt-8">
            <h2 class="text-xl font-bold mb-6 flex items-center">
                <i class="fas fa-list text-dia-gold mr-3"></i>
                Active Deployments
            </h2>
            <div id="deploymentsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Deployments will be populated here -->
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="/app.js"></script>
</body>
</html>
